<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Bookstore Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.bg-light {
			--bs-bg-opacity: 1;
			background-color: #f2f2f2 !important;
		}
	</style>

</head>

<body>
	<header th:fragment="header">
		<nav class="navbar bg-body-tertiary" style="background-color:#008000 !important;">
			<div class="container" style="height:60px;">
				<div class="navbar-brand" style="font-size: 30px; color:white; font-weight: 600;">JAC Bookstore
					Management System</div>
				<div class="d-flex">

					<div style="font-size: 20px; color:white; font-style: italic; margin-right: 30px;">
						Hi,

						<a id="mylist" sec:authorize="hasRole('CUSTOMER')" style="color:white;"
							th:href="@{/getCustomerOrderList(customerName=${#authentication.principal.username})}">
							<span sec:authentication="principal.username"></span>
						</a>

						<a sec:authorize="hasRole('ADMIN')" style="color:white;"
							th:href="@{/getAllOrderList}">
							<span sec:authentication="principal.username"></span>
						</a>
					</div>

					<form action="#" th:action="@{/logout}" method="POST">
						<input type="submit" value="Logout"
							style="font-size: 18px; color:#008000; font-style: italic;" />
					</form>


				</div>
			</div>
		</nav>
	</header>


	<div class="container" layout:fragment="content">
	</div>

	<footer th:fragment="footer">
		<div class="footer bg-light text-center py-3" style="margin-top: 100px; height:150px;">
			<p class="mt-3">Customer Service: 514-555-8888</p>
			<p>Jac Bookstore &copy; 2024</p>
		</div>
	</footer>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
