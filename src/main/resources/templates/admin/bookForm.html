<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
	<title>Book Form</title>
	<style>
		.w-25 {
			width: 50% !important;
		}
	</style>
</head>

<body>

	<div class="container" layout:fragment="content">

		<center>
			<h3 class="mt-5 mb-4" style="color:#008000;">Book Form</h3>


			<form action="#" th:action="@{/admin/saveBook}" th:object="${book}" method="POST">

				<input type="hidden" th:field="*{bookId}" />


				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
				<input type="text" th:field="*{title}" class="form-control mb-4 w-25" placeholder="title">



				<span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="text-danger"></span>
				<input type="text" th:field="*{isbn}" class="form-control mb-4 w-25" placeholder="isbn">

				<span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
				<input type="text" th:field="*{author}" class="form-control mb-4 w-25" placeholder="author">

				<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
				<input type="number" step="0.01" min="0" max="99999999.99" th:field="*{price}"
					class="form-control mb-4 w-25" placeholder="price($)">

				<span th:if="${#fields.hasErrors('publishedDate')}" th:errors="*{publishedDate}"
					class="text-danger"></span>
				<input type="date" th:field="*{publishedDate}" class="form-control mb-4 w-25" placeholder="date">
				
				<input type="file" th:field="*{img}" class="form-control mb-4 w-25" placeholder="img">

				<span th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}" class="text-danger"></span>
				<textarea class="form-control mb-4 w-25" placeholder="Book Summary" id="floatingTextarea2"
					style="height: 100px" th:field="*{summary}"></textarea>

				<button type="submit" class="btn btn-success col-2 mb-5">Save</button>

			</form>
		</center>

		<div style="text-align: right;" class="mt-5">
			<a th:href="@{/}">Back to Home</a>
		</div>


	</div>

</body>

</html>
